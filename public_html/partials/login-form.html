<form ng-submit="login()">
    <div class="form-group">
        <label for="username">Email:</label>
        <input type="text" class="form-control" id="address" ng-model="credentials.address">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" ng-model="credentials.password">
    </div>
    <input type="submit" value="Submit" class="btn btn-default">

    <div ng-if="loginSuccessful" class="alert alert-success" role="alert">
        Sesión iniciada
    </div>
    <div ng-if="loginFailed" class="alert alert-danger" role="alert">
        Inicio de sesión fallido
    </div>
</form>
